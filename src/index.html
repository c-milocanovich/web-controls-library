<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>GeneXus Web Controls Library test page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.bundle.min.js"></script>
    <script type="module" src="/build/gx-web-controls.esm.js"></script>
    <script nomodule src="/build/gx-web-controls.js"></script>
  </head>
  <body>
    <h1>Test page</h1>
    <gx-cropper
      src="./assets/1.jpg"
      width="200"
      height="200"
      show-behavior="inline"
    ></gx-cropper>
    <button onclick="getImage()">Obtener Imagen</button>

    <script>
      let cropper = null;
      window.addEventListener(
        "load",
        () => {
          cropper = document.getElementsByTagName("gx-cropper")[0];
          document.addEventListener("gxCropperImageExported", () => {
            console.log("entra evento gxCropperImageExported");
          });
        },
        false
      );

      function getImage() {
        if (cropper) {
          cropper.setAttribute("src", "./assets/2.jpg");
        }
      }
    </script>
  </body>
</html>
